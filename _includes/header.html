<!-- 导航栏 - 科技风设计 -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-tech-darker/80 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo & Site Title -->
      <div class="flex items-center space-x-3 group">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-tech-cyan to-tech-purple flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">
          <span class="text-white font-bold text-xl">{{ site.title | slice: 0 }}</span>
        </div>
        <a href="{{ '/' | relative_url }}" class="font-display font-bold text-xl text-white hover:text-tech-cyan transition-colors duration-300">
          {{ site.title }}
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1">
        <a href="{{ '/' | relative_url }}" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300 font-medium">
          首页
        </a>
        <a href="{{ '/categories' | relative_url }}" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300 font-medium">
          分类
        </a>
        <a href="{{ '/about' | relative_url }}" 
           class="px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300 font-medium">
          关于
        </a>
        
        <!-- Search Button -->
        <button onclick="toggleSearch()" 
                class="ml-4 px-4 py-2 rounded-lg bg-white/5 text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-300 flex items-center space-x-2 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <span>搜索</span>
        </button>
        
        <!-- GitHub Link -->
        {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username }}" 
           target="_blank"
           class="ml-2 w-10 h-10 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all duration-300 group">
          <svg class="w-5 h-5 text-gray-300 group-hover:text-white group-hover:scale-110 transition-all" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
        {%- endif -%}
      </div>
      
      <!-- Mobile Menu Button -->
      <button onclick="toggleMobileMenu()" class="md:hidden w-10 h-10 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all duration-300">
        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-tech-dark/95 backdrop-blur-xl border-t border-white/5">
    <div class="px-4 py-4 space-y-2">
      <a href="{{ '/' | relative_url }}" class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300">
        首页
      </a>
      <a href="{{ '/categories' | relative_url }}" class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300">
        分类
      </a>
      <a href="{{ '/about' | relative_url }}" class="block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300">
        关于
      </a>
      <button onclick="toggleSearch()" class="w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-white/5 transition-all duration-300">
        搜索
      </button>
    </div>
  </div>
</nav>

<!-- Search Overlay -->
<div id="searchOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-start justify-center pt-20 px-4">
  <div class="w-full max-w-2xl bg-tech-dark/90 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl animate-float">
    <div class="p-6">
      <div class="flex items-center space-x-4 mb-4">
        <svg class="w-6 h-6 text-tech-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" 
               id="searchInput"
               placeholder="搜索文章..." 
               class="flex-1 bg-transparent text-white text-lg outline-none placeholder-gray-500"
               onkeyup="performSearch(event)">
        <button onclick="toggleSearch()" class="text-gray-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="searchResults" class="space-y-2 max-h-96 overflow-y-auto">
        <p class="text-gray-500 text-sm">输入关键词开始搜索...</p>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
  }
  
  function toggleSearch() {
    const overlay = document.getElementById('searchOverlay');
    overlay.classList.toggle('hidden');
    overlay.classList.toggle('flex');
    if (!overlay.classList.contains('hidden')) {
      document.getElementById('searchInput').focus();
    }
  }
  
  function performSearch(event) {
    // 简单的搜索功能，实际项目中可以集成 Algolia 或 Lunr.js
    const query = event.target.value.toLowerCase();
    const results = document.getElementById('searchResults');
    
    if (query.length < 2) {
      results.innerHTML = '<p class="text-gray-500 text-sm">输入关键词开始搜索...</p>';
      return;
    }
    
    results.innerHTML = '<p class="text-gray-400 text-sm">搜索功能开发中...</p>';
  }
  
  // 关闭搜索框（ESC键）
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const overlay = document.getElementById('searchOverlay');
      if (!overlay.classList.contains('hidden')) {
        toggleSearch();
      }
    }
  });
</script>
